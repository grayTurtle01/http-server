<html>
    <head>
        <meta charset="utf-8">
        <title>FrontEnd</title>

        <style>

            body{
                text-align: center;
        
            }

            #big-coin{
                font-size: 150px;
            }
            
        </style>
        
    </head>
    <body>
        <h1>Flip The Coin</h1>


        <div>
            <button onClick="flipCoin()">
            Flip Coin
            </button>
        </div>
        <br>
        <br>

        <input id="random_number" >
        <input id="coin" >

        <h1 id="big-coin"></h1>

        
    </body>


    <script>

        function flipCoin(){

            fetch("/api")
            .then( res => res.json() )
            .then( data => {
                document.querySelector("#random_number").value = data.random
                document.querySelector("#coin").value = data.flag
                document.querySelector("#big-coin").innerText = data.flag

             })
        
        }
        
    </script>
    
</html>
