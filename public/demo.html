<html>
    <head>
        <meta charset="utf-8">
        <title>FrontEnd</title>

        <link rel="stylesheet" href="./styles.css">
        
    </head>
    <body>
        <h1>Flip The Coin</h1>


        <div>
            <button onClick="flipCoin()">
            Flip Coin
            </button>
        </div>
        <br>
        <br>

        <h2 id="random_number" ></h2> 

        <h1 id="big-coin"></h1>

        
    </body>


    <script>

        function flipCoin(){

            fetch("/api")
            .then( res => res.json() )
            .then( data => {
                document.querySelector("#random_number").innerText = data.random
                document.querySelector("#big-coin").innerText = data.flag

             })
        
        }
        
    </script>
    
</html>
